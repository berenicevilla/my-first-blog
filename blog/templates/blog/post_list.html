{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <h1>{% url 'blog.views.post_detail' pk=post.pk %}{{ post.title }}{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        <br>
        <span style="text-align: right" class="small">{{ post.author }}</span>
        <br>
        <hr>
    {% endfor %}
{% endblock content %}
